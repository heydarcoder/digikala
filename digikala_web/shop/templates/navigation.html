 <style>
    .custom-navbar {
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        box-shadow: 0 4px 24px 0 rgba(102,126,234,0.13);
        border-radius: 0 0 32px 32px;
        font-family: 'Vazirmatn', 'IRANSans', Tahoma, sans-serif;
        padding-top: 0.2rem;
        padding-bottom: 0.2rem;
    }
    .custom-navbar .navbar-brand {
        color: #fff !important;
        font-weight: 900;
        font-size: 2rem;
        letter-spacing: -1px;
        background: linear-gradient(90deg, #fff 30%, #e0e0e0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    .custom-navbar .nav-link {
        color: #f3f3f3 !important;
        font-weight: 600;
        font-size: 1.08rem;
        margin-right: 0.7rem;
        margin-left: 0.7rem;
        transition: color 0.2s, background 0.2s, border-radius 0.2s;
        border-radius: 18px;
        padding: 8px 18px !important;
    }
    .custom-navbar .nav-link.active, 
    .custom-navbar .nav-link:hover, 
    .custom-navbar .dropdown-menu .dropdown-item:hover {
        color: #764ba2 !important;
        background: #fff !important;
        border-radius: 18px;
    }
    .custom-navbar .dropdown-menu {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px 0 rgba(102,126,234,0.10);
        min-width: 180px;
        text-align: right;
    }
    .custom-navbar .dropdown-item {
        color: #23254e;
        font-weight: 500;
        border-radius: 12px;
        transition: background 0.2s, color 0.2s;
    }
    .custom-navbar .dropdown-divider {
        border-top: 1px solid #e2e8f0;
    }
    .custom-navbar .btn-cart {
        background: linear-gradient(90deg, #ef394e 0%, #d32f2f 100%);
        color: #fff;
        border: none;
        border-radius: 24px;
        padding: 10px 28px;
        font-weight: 700;
        font-size: 1rem;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px 0 rgba(239,57,78,0.08);
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .custom-navbar .btn-cart:hover {
        background: linear-gradient(90deg, #d32f2f 0%, #ef394e 100%);
        color: #fff;
        box-shadow: 0 4px 16px 0 rgba(239,57,78,0.18);
    }
    .custom-navbar .badge {
        background: #23254e !important;
        color: #fff !important;
        font-size: 0.95rem;
        font-weight: 700;
        margin-right: 4px;
    }
    @media (max-width: 991px) {
        .custom-navbar .navbar-brand {
            font-size: 1.3rem;
        }
        .custom-navbar .nav-link {
            font-size: 1rem;
            padding: 8px 10px !important;
        }
        .custom-navbar .btn-cart {
            padding: 8px 16px;
            font-size: 0.95rem;
        }
    }
</style>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg custom-navbar">

            </form>

    </div>
